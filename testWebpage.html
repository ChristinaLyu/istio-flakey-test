<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>My Web Page</title>
<script>
	function parseXml(xmlText){
	    try{
	        var text = xmlText;
	        //text = replaceAll(text,"&lt;","<");
	        //text = replaceAll(text,"&gt;",">");
	        //text = replaceAll(text,"&quot;","\"");
	        //alert(text);
	        //var myWin = window.open('','win','resize=yes,scrollbars=yes');
	        //myWin.document.getElementsByTagName('body')[0].innerHTML = text;
	        if (typeof DOMParser != "undefined") { 
	            // Mozilla, Firefox, and related browsers 
	            var parser=new DOMParser();
	            var doc=parser.parseFromString(text,"text/xml");
	            //alert(text);
	            return doc; 
	        }else if (typeof ActiveXObject != "undefined") { 
	            // Internet Explorer. 
	        var doc = new ActiveXObject("Microsoft.XMLDOM");  // Create an empty document 
	            doc.loadXML(text);            // Parse text into it 
	            return doc;                   // Return it 
	        }else{ 
	            // As a last resort, try loading the document from a data: URL 
	            // This is supposed to work in Safari. Thanks to Manos Batsis and 
	            // his Sarissa library (sarissa.sourceforge.net) for this technique. 
	            var url = "data:text/xml;charset=utf-8," + encodeURIComponent(text); 
	            var request = new XMLHttpRequest(); 
	            request.open("GET", url, false); 
	            request.send(null); 
	            return request.responseXML; 
	        }
	    }catch(err){
	        alert("There was a problem parsing the xml:\n" + err.message);
	    }
	}
	document.write('<p>Hello world!</p>');
	var request = new XMLHttpRequest();
	request.open("GET", "result.xml", false);
	request.send();
	//request.overrideMimeType("text/xml");
	var parser = new DOMParser();
	var xml = parser.parseFromString(request.responseText, "application/xml");
	document.write('<p>Hello world!</p>');
	var users = xml.getElementsByTagName("testsuites");
	for(var i = 0; i < users.length; i++) {
	    var user = users[i];
	    var names = user.getElementsByTagName("testsuite");
	    for(var j = 0; j < names.length; j++) {
	        alert(names[j].childNodes[0].nodeValue);
	    }
	}
    
</script>
</head>
